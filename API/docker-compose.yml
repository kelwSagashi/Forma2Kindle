services:
  postgres-forma2:
    image: postgres
    container_name: postgres-forma2
    restart: always
    ports:
      - ${DB_PORT}:5432
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./data:/data/postgres
  server:
    image: node:20.11.1
    container_name: forma2-api
    restart: always
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    depends_on:
      - postgres
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app
    command: npm start
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"